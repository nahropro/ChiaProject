<h2 mat-dialog-title>{{data?.title}}</h2>
<mat-dialog-content class="mat-typography">
    <p>{{data?.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">نەخێر</button>
  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>بەڵێ</button>
</mat-dialog-actions>
