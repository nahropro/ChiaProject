<div *ngIf="forms">
    <button mat-icon-button color="primary" type="button" class="add-button-top" (click)="exportToExcel()"
        title="كردنی بە ئێكسڵ">
        <img src="assets/excel.png">
    </button>

    <button mat-icon-button color="primary" type="button" title="كردنی بە ۆرد" (click)="exportToWord()"
        class="add-button-top">
        <img src="assets/word.png" alt="">
    </button>

    <div class="margin-bottom">
        <app-statistics-question-group-view [data]="statisticQuestionGroup1"></app-statistics-question-group-view>
    </div>

    <div class="margin-bottom">
        <app-statistics-question-group-view [data]="statisticQuestionGroup2"></app-statistics-question-group-view>
    </div>

    <div class="margin-bottom">
        <app-statistics-question-group-view [data]="statisticQuestionGroup3"></app-statistics-question-group-view>
    </div>

    <div class="margin-bottom">
        <app-statistics-question-group-view [data]="statisticQuestionGroup4"></app-statistics-question-group-view>
    </div>

    <div>
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <p class="text-primary">{{sg.titlef}}</p>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <ol>
                    <li *ngFor="let s of sg.suggestions">
                        <p>{{s.value}}</p>
                    </li>
                </ol>
            </mat-card-content>
        </mat-card>
    </div>
</div>
