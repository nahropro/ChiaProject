<mat-card>
    <mat-card-header>
        <mat-card-title>{{data.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ng-container *ngFor="let q of data.questions; let lastItem = last;">
            <app-form-question [data]="q"></app-form-question>
            <mat-divider *ngIf="!lastItem"></mat-divider>
        </ng-container>
    </mat-card-content>
</mat-card>
