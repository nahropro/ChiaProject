<mat-card *ngIf="editMode || !id">
    <form #f="ngForm">
        <app-form-personal-info [data]="data" [fillFormMode]="false"></app-form-personal-info>

        <div class="col-12">
            <button mat-mini-fab color="primary" class="add-button" (click)="update()" [disabled]="f.invalid">
                <mat-icon *ngIf="!id">add</mat-icon>
                <mat-icon *ngIf="id">edit</mat-icon>
            </button>
        </div>
    </form>
</mat-card>
